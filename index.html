<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/media.css">
    <title>lesson 25</title>
</head>
<body>
<header>
    <section class="header-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box">
                        <button id="decrease" class="btn-incr">-</button>
                        <span class="counter" id="counter">0</span>
                        <button id="increase" class="btn-decr">+</button>
                    </div>
                </div>
                <div class="col">
                    <div class="box">
                        <button id="clear" class="btn-clear">Стереть</button>
                    </div>
                </div>
                <div class="col">
                    <div class="box box-multi">
                        <p>Выберите цифры для умножения</p>
                        <div>
                            <span class="btn-numbers">1</span>
                            <span class="btn-numbers">2</span>
                            <span class="btn-numbers">3</span>
                            <span class="btn-numbers">4</span>
                            <span class="btn-numbers">5</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="decreaseBox" id="decreaseBox">
        <div class="box">
            <div class="innerBox">
                <p class="decreasePopupText">Вы не можете отнимать больше 0 !</p>
            </div>
            <div>
                <button class="closePopup" id="closePopup"><i class="fa-solid fa-x"></i></button>
            </div>
        </div>
    </div>
</header>


<script src="./js/main.js"></script>
</body>
</html>
